<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8"/>
    <title>Forms</title>
</head>
<body>

<div th:fragment="createform">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="row">
            <input class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" type="text" th:field="*{title}" placeholder="Post title...." />
        </div>
        <div class="row">
            <textarea class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" th:field="*{body}"  cols="50" rows="10" placeholder="Body"></textarea>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
                <a th:href="@{/posts}"><button class="col-xs-6 col-sm-6 btn btn-primary">&lang;-Back to Posts</button></a>
                <button class="col-xs-6 col-sm-6 btn btn-success">Submit</button>
            </div>

        </div>
    </form>
</div>

<div th:fragment="editform">
    <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" th:value="${id}"/>
            <div class="row">
                <input class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" type="text" th:field="*{title}" th:value="${title}" placeholder="Post title...." />
            </div>


            <div class="row">
                <textarea class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" th:field="*{body}" th:value="${body}" cols="50" rows="10" placeholder="Body"></textarea>
            </div>
            <div class="row">
                <button class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 btn btn-success">Submit</button>

            </div>
        </div>
    </form>
    <form th:action="@{/posts/{id}/delete(id = ${post.id})}" th:method="post" th:object="${post}">
        <div class="row">
            <button class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 btn btn-danger">Delete</button>
        </div>
    </form>
</div>


</body>
</html>
