<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(Home)">
</head>
<body>
<div th:replace="partials/navbar :: navbar "></div>

<div class="container">
    <h1 class="text-center">Pavid Blog</h1>
    <div class="row">
        <div class="text-center" th:each="post : ${posts}">
            <div class="col-sm-6 post">
                <a class="" th:href="@{/posts/{id}(id=${post.id})}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h5 class="post-header" th:text="${post.title}"></h5>
                        </div>
                        <div class="panel-body">
                            <p class="post-body" th:text="${post.body}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>


<div th:replace="partials/footer :: footer"></div>
<script src="/index.js"></script>

</body>
</html>
