<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('This is the home page')"></head>
<body>
<div th:include="partials/navbar :: navbar"></div>

<h1>Hello, <span th:text="${name}">World</span>!</h1>


<div th:if="${users}">

    <div th:each="user : ${users}">
        <h3>
            Welcome <span th:text="${user}"></span>
        </h3>
    </div>
</div>


<div th:replace="partials/footer :: footer"></div>
</body>
</html>
